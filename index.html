<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resto FraiBio</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootswatch@5.2.3/dist/journal/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="./stylesheet.css" rel="stylesheet" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="#">FraiBio</a>
      <ul class="nav nav-tabs mx-auto">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="#accueil">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#menu">Menu</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="#">Vide</a>
        </li>
      </ul>
    </nav>
    <div class="container">
      <h1 class="text-center">Bienvenue Chez FraiBio !</h1>
      <hr class="hr-4" />
    </div>
    <div class="container-fluid d-none" id="accueil">
      <img
        class="mx-auto d-block"
        src="https://images.pexels.com/photos/205961/pexels-photo-205961.jpeg?auto=compress&cs=tinysrgb&w=1600"
        alt="photo de resto"
        width="800"
      />
    </div>
    <div class="container-fluid d-none" id="menu">
      <button
        type="button"
        class="btn btn-primary mx-auto d-block"
        id="generate-menu"
      >
        Générer un menu
      </button>
      <div class="container" id="generated-menu"></div>
    </div>

    <div id="popup-container">
      <div id="popup">
        <div id="popup-content">
          <h2>S'inscrire à notre newsletter</h2>
          <button id="popup-close-btn">X</button>
          <p>Venez recevoir de super menus !</p>
          <form>
            <input type="email" placeholder="Enter your email address" />
            <button type="submit">S'inscrire</button>
          </form>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
